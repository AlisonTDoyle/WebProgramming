<div class="row bg-light p-3">
    <div class="col-sm-6">
        <form>
            <fieldset class="form-group">
                <legend>Add a Movie</legend>

                <!-- Form feilds -->
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input name="title" type="text" class="form-control" placeholder="Enter movie title" #movieTitle>
                </div>
                <div class="form-group">
                    <label for="director">Director Name</label>
                    <input name="director" type="text" class="form-control" placeholder="Enter movie director" #movieDirector>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input name="year" type="text" class="form-control" placeholder="Enter year of release" #movieYear>
                </div>

                <!-- Submit button -->
                <div class="mt-3 mb-3">
                    <button (click)="addNewMovie(movieTitle, movieDirector, movieYear)" class="btn btn-primary">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
